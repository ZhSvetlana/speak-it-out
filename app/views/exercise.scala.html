@main("Exercise") {
    <div ng-controller="ExerciseController">
        <div class="row" ng-if="!showResult">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 text-center">
                <h3>Level <span ng-bind="level"></span></h3>
                <h3 ng-bind="category.name"></h3>
                <h1>Speak It Out!</h1>
                <img ng-src="{{ currentWord.picture }}" alt="" style="margin: 2em;">
                <div class="row">
                    <span>Your progress:</span>
                    <ul class="list-inline" style="color: yellow">
                        <li ng-repeat="word in correctWords">*</li>
                    </ul>
                    <button>Finish!</button>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
        <div class="row" ng-if="showResult">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 text-center">
                <h3>Level <span ng-bind="level"></span></h3>
                <div class="row">
                    <div class="col-md-6">
                        <img ng-src="{{ currentWord.picture }}" alt="" style="margin: 2em;">
                    </div>
                    <div class="col-md-6">
                        <h1>Result!</h1>
                        <div>You think this is a <span ng-bind="answer"></span></div>
                        <div>In fact this is a <span ng-bind="currentWord.spelling"></span></div>
                        <button ng-click="nextWord()">Next</button>
                    </div>
                    <div class="row">
                        <span>Your progress:</span>
                        <ul class="list-inline" style="color: yellow">
                            <li ng-repeat="word in correctWords">*</li>
                        </ul>
                        <button>Finish!</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
}
