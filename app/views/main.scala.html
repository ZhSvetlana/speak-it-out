@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body ng-app="app">
        <div class="container">
            <div class="main-container">
            <nav class="navbar navbar-default">

                <div class="col-sm-4">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><img id="logo" src="/assets/images/logo.png"></a>
                    </div>
                </div>
                <div class="col-sm-4">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/categories">Categories</a></li>
                        <li><a href="#">Profile</a></li>
                    </ul>
                </div>
                <div class="col-sm-4">
                    <h1 class="text-right">Hello, Kid!</h1>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>

            </nav>


                @content
            </div>
        </div>
        <script src="@routes.Assets.versioned("javascripts/app.module.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/main/main.module.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vocabulary/vocabulary.module.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vocabulary/categories-data.service.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vocabulary/categories/categories.controller.js")"></script>
    </body>
</html>
