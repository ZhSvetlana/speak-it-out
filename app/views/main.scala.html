@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="app">
        <div class="container">
            <div class="main-container">
                <nav class="navbar navbar-default">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#"><img id="logo" src="/assets/images/logo.png"></a>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="menu">
                                <ul class="nav navbar-nav">
                                    <li><a href="/">Start</a></li>
                                    <li><a href="/categories">Categories</a></li>
                                    <li><a href="#">Profile</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <h1 class="text-right">Hello, Kid!</h1>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                @content
            </div>
        </div>
        <script src="@routes.Assets.versioned("javascripts/vendor/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/angular.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/app.module.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/main/main.module.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vocabulary/vocabulary.module.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vocabulary/categories-data.service.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vocabulary/categories/categories.controller.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vocabulary/exercise/exercise.controller.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vocabulary/words-data.service.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angularAudioRecorder/audio-recorder.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angularAudioRecorder/flash-recorder.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angularAudioRecorder/html5-recorder.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angularAudioRecorder/audio.controller.js")"></script>
        <script>
            $(document).ready(function() {
                $('a[href="' + this.location.pathname + '"]').parent().addClass('active');
            });
        </script>
    </body>
</html>
