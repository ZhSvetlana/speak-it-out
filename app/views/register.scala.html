@main("Exercise") {
    <form id="registrationForm" name="registrationForm" action="@routes.Application.register()" method="POST" role="form">
        <h1>Registration</h1>
        <div class="text-center">
            <p>
                <input type="text" name="firstName" placeholder="First Name">
            </p>
            <p>
                <input type="text" name="secondName" placeholder="Second Name">
            </p>
            <p>
                <input type="email" name="email" placeholder="Email">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <input type="password" name="passwordConfirm" placeholder="Confirm password">
            </p>
            <p>
                <button type="submit" class="btn btn-default btn-lg">Register</button>
            </p>
        </div>
    </form>

}
